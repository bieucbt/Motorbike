<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <title>log in</title>
</head>
<body>
    <div class="header wide">

        <div class="header-logo">
            <a href="../index.html">
                <i class="fa-solid fa-motorcycle"></i>
                Tiêu Mận
            </a>
        </div>
        
        <div class="header-right">
            <a href="">cần trợ giúp ?</a>
        </div>

    </div>

    <div class="content wide">
        <div class="content-logo">
            <i class="fa-solid fa-motorcycle"></i>
            Tiêu Mận
        </div>
        <div class="content-login">
            <h2>đăng nhập</h2>
            <div class="input">
                <div class="input-text">
                    <label for="">tài khoản</label>
                    <input type="text" class="user" placeholder="nhập tài khoản">
                </div>
                <span></span>
            </div>
            <div class="input">
                <div class="input-text">
                    <label for="">mật khẩu</label>
                    <input type="password" class="password" placeholder="nhập mật khẩu">
                </div>
                <span></span>
            </div>
            <button class="login btn-input">đăng nhập</button>
            <span>bạn chưa có tài khoản <a href="./registration.html">đăng ký</a></span>
        </div>
    </div>

    <div class="footer wide">
        <div class="footer-right">
            @ 2022 Tiêu mận, tất cả các quyền được bảo lưu
        </div>
        <div class="footer-left">
            quốc gia và khu vực: singapore | indonesia | thailand | vietnam
        </div>
    </div>

    <script src="../script/signIn.js" type="module"></script>


</body>
</html>
